<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Video Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Convert Long Text to Video</h1>
        <p>Paste your text below and click "Generate Video". This uses AI to create a short video based on your input.</p>
        <textarea id="textInput" placeholder="Enter your long text here..."></textarea>
        <button id="generateBtn">Generate Video</button>
        <div id="status"></div>
        <video id="videoPlayer" controls style="display: none;"></video>
    </div>
    <script src="script.js"></script>
</body>
</html>
